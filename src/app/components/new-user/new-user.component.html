<div class="container bordered-container">
    <h6>New User Registration</h6>
    <div class="row">
        <div class="col-md-12" *ngFor="let user of newUserList">
            <div class="card overflow-hidden">
              <div class="card-content">
                <div class="card-body cleartfix">
                    <div class="col-md-12">
                        <div class="box row">
                            <div class="col-md-2">
                                <img class="rounded-circle" [src]="user?.picture" alt="User Image">
                            </div>
                            <div class="col-md-4">
                                <span class="name">{{user?.name}}</span><br>
                                <span class="city">{{user?.country}}</span>
                            </div>
                            <div class="col-md-3">
                                <div class="progress mt-1 mb-0">
                                    <div class="progress-bar bg-success" role="progressbar" [style.width.%]="user?.progress" [attr.aria-valuenow]="user?.progress" aria-valuemin="0" aria-valuemax="100"></div>
                                  </div>
                                  <span>{{user?.progress}}%</span>
                                </div>

                            <div class="col-md-1">
                                <button type="button"  class="btn btn-primary" [disabled]="!user?.isActive">More</button>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
